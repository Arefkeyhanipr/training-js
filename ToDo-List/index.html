<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <h2>Todo App By Aref Keyhani Pr</h2>
      <div class="input-section">
        <input type="text" placeholder="Add ToDo..." id="task-input" />
        <input type="date" id="date-input" />
        <button id="add-btn">Add</button>
      </div>

      <div class="todos-operator">
        <div>
          <button class="filter-todos">All</button>
          <button class="filter-todos">Pending</button>
          <button class="filter-todos">Completed</button>
        </div>
        <button id="delete-all-btn">Delete all Todo's</button>
      </div>
    </div>
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Text</td>
            <td>Date</td>
            <td>Pending</td>
            <td>
              <button>ŸçEdit</button>
              <button>Done</button>
              <button>Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="./JS/app.js"></script>
</html>

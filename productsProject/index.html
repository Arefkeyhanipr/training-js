<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Products Project</title>
  </head>
  <body>
    <header>
      <h1 id="name">Products Project</h1>
    </header>
    <main>
      <div id="search">
        <input type="text" placeholder="Search Name" id="search-input" />
        <div id="btn-procucts">
          <div>
            <button class="filter-btn selected" data-filter="All">All</button>
            <button class="filter-btn" data-filter="Tech">Tech</button>
            <button class="filter-btn" data-filter="Clothing">Clothing</button>
            <button class="filter-btn" data-filter="Health">Health</button>
          </div>
        </div>
        <div>
          <input type="number" placeholder="Search Price $" id="price-input" />
          <button>Search</button>
        </div>
      </div>
      <div id="products">
        <div class="product-item" data-category="Tech">
          <img src="./IMG/iphone.png" alt="" />
          <p>Apple Iphone 14 pro</p>
          <span>1499$</span>
        </div>

        <div class="product-item" data-category="Clothing">
          <img src="./IMG/shoes.png" alt="" />
          <p>Running Shoes</p>
          <span>199$</span>
        </div>

        <div class="product-item" data-category="Tech">
          <img src="./IMG/watch.png" alt="" />
          <p>Apple Watch</p>
          <span>399$</span>
        </div>

        <div class="product-item" data-category="Clothing">
          <img src="./IMG/bag.png" alt="" />
          <p>College Bag</p>
          <span>149$</span>
        </div>

        <div class="product-item" data-category="Clothing">
          <img src="./IMG/jacket.png" alt="" />
          <p>Orange Jacket</p>
          <span>199$</span>
        </div>

        <div class="product-item" data-category="Health">
          <img src="./IMG/shampoo.png" alt="" />
          <p>Keratin Hair Care</p>
          <span>29$</span>
        </div>

        <div class="product-item" data-category="Tech">
          <img src="./IMG/airpods.png" alt="" />
          <p>Apple Airpods Pro</p>
          <span>299$</span>
        </div>

        <div class="product-item" data-category="Health">
          <img src="./IMG/vitamin.png" alt="" />
          <p>Vitamin E</p>
          <span>13$</span>
        </div>

        <div class="product-item" data-category="Health">
          <img src="./IMG/cream.png" alt="" />
          <p>Face Cream</p>
          <span>35$</span>
        </div>
      </div>
    </main>
  </body>
  <script src="./JS/app.js"></script>
</html>
